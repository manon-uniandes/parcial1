<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
    />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="menu.css">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous"
    />
    <title>Restaurant & Lounge</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                    <li class="navbar-brand headerText" id="title">
                      Restaurant & Lounge
                    </li>
                </ul>
                </div>
                <div class="navbar-brand" id="cartLogo">
                    <img src="https://i.imgur.com/1EKrQIi.png" class="cart"/>
                </div>
                <a class="navbar-brand headerText" id="itemsInCart" style="cursor: pointer">
                    0 items</a>
            </nav>
            <hr />
            <img src="https://i.imgur.com/S8Ffdqa.png">
            <br />
        </header>
        <hr />

        <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-secondary" id="navbar">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active navbarText" id="0" style="cursor: pointer" href="#">
                            Burgers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active navbarText" id="1" style="cursor: pointer" href="#">
                            Tacos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active navbarText" id="2" style="cursor: pointer" href="#">
                            Salads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active navbarText" id="3" style="cursor: pointer" href="#">
                            Desserts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active navbarText" id="4" style="cursor: pointer" href="#">
                            Drinks & Sides</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr />     
        <!-- Page -->
        <div id="dishes"></div>
        <div id="order"></div>

        <!-- Cancelling the order window  -->
        <div class="modal" id="cancelModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Cancel the order</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
                  </button>
                </div>
                <div class="modal-body">
                  <p>Are you sure about canceling the order?</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-dismiss="modal"
                    id="cancelOrder">
                    Yes, I want to cancel the order
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal">
                    No, i want to continue adding products
                  </button>
                </div>
              </div>
            </div>
          </div>
        
        </main>

        <!-- Footer -->
        <footer>
            <p class="text-center font-weight-bold">
                Contact us: +57 3102105253 - info@restaurant.com - @restaurant
              </p>
        </footer>
    </div> 

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body> 
</html>
